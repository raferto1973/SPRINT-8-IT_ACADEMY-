
<!-- crud.component.ts -->


<!-- CRUD , taula -->

<mat-card>

  <mat-card-title class="mat-card-title text-uppercase my-4 fs-3 fw-bold">Excursions</mat-card-title>

      <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

      <!-- Filtre -->
      <div>
        <mat-form-field appearance="fill">
          <mat-label class="" >Filtre</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Barcelona">
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <button (click)="addEditActivity()" mat-raised-button color="primary" class="btnAdd" >Afegir</button>
      </div>

      <!-- Taula -->
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>

        <!-- Cognom -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognom </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Edat -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Edat </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Distancia -->
        <ng-container matColumnDef="distance"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Distància </th>
          <td mat-cell *matCellDef="let element"> {{element.distance}} kms. </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="activityDate"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.activityDate | date }} </td>
        </ng-container>

        <!-- Localitzacio -->
        <ng-container matColumnDef="location"  >
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Localització </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>

        <!-- Botons -->
        <ng-container matColumnDef="actions"  >
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="addEditActivity(element.id)"  class="btnEdit" matTooltip="Editar" >edit</mat-icon>
            <mat-icon (click)="deleteActivity(element.id)" class="btnDelete" matTooltip="Eiminar">delete</mat-icon>
          </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <!-- Paginador -->
      <mat-paginator class="" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card>
