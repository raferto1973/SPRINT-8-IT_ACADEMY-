
<!-- crud.component.ts -->


    <mat-card >

      <mat-form-field appearance="fill">
        <mat-label class="" >Filtre</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Barcelona">
        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2">

        <!-- Nom -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Nom </th>
          <td mat-cell *matCellDef="let element" > {{element.name}} </td>
        </ng-container>

        <!-- Cognom -->
        <ng-container matColumnDef="surname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Cognom </th>
          <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <!-- Edat -->
        <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef > Edat </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Distancia -->
        <ng-container matColumnDef="distance" >
          <th mat-header-cell *matHeaderCellDef> Distancia </th>
          <td mat-cell *matCellDef="let element"> {{element.distance}} kms. </td>
        </ng-container>

        <!-- Data -->
        <ng-container matColumnDef="activityDate" >
          <th mat-header-cell *matHeaderCellDef> Data </th>
          <td mat-cell *matCellDef="let element"> {{element.activityDate | date }} </td>
        </ng-container>

        <!-- Localitzacio -->
        <ng-container matColumnDef="location" >
          <th mat-header-cell *matHeaderCellDef> Localitzaci√≥ </th>
          <td mat-cell *matCellDef="let element"> {{element.location}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator class="" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
      </mat-paginator>

    </mat-card>
