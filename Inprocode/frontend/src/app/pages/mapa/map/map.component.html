<div>
  <h1 class="text-uppercase">Mapa d'ubicacions</h1>
</div>

<div class="container mt-5">
  <div id="map" class="rounded-4 border border-3"></div>
</div>

<div class="container">
  <div class="row">
    <div class="col-2 mx-5 categories">
      <select class="form-select mt-3" [(ngModel)]="selectedCategory" (change)="filterMarkers()">
        <option value="all">Categories</option>
        <option *ngFor="let category of categories" [value]="category">{{category}}</option>
      </select>
    </div>

    <div class="col-6 mt-4 text-end">
      <p>
        <mat-icon aria-hidden="false" aria-label="info icon" fontIcon="info"></mat-icon>
        Per afegir una localitzaci√≥, fes click al mapa</p>
    </div>
  </div>
</div>
