
<!-- location-dialog.component.html -->


<div class="rounded ">

  <h1 mat-dialog-title class="text-center">Editar ubicaci√≥</h1>

  <div mat-dialog-content class="p-5">
    <mat-form-field>
      <mat-label>Nom</mat-label>
      <input matInput [(ngModel)]="data.name">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Categoria</mat-label>
      <mat-select [(ngModel)]="data.category">
        <mat-option *ngFor="let category of categories" [value]="category">
          {{category}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button class="cancel-btn" (click)="onNoClick()">Cancelar</button>
    <button mat-button class="save-btn" [mat-dialog-close]="data" cdkFocusInitial>Guardar</button>
  </div>


</div>
